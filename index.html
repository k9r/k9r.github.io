<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>

<body>
 <main role="main" class="container">
  <div class="starter-template">
   <h1>Numerology Name Total Calculator</h1>
   <p class="lead">Enter the name and see the total!</p>
   <form id="calc">
    <div class="form-group">
     <label for="InputName">Name</label>
     <input type="name" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Enter name">
     <small id="nameHelp" class="form-text text-muted">Key in the name here.</small>
   </div>
   <button type="submit" class="btn btn-primary">Calculate</button>
 </form>

 <h2 class="hidden" id="total"></h2>

 <h2>Reference</h2>
 <div>
  <p>
    In order to help you with figuring out the right name, we have provided the following two tables.
  </p>
  <h4>Value to Letter</h4>
  <div id="table"></div>
  <h4>Letter and Value (Sorted)</h4>
  <div id="values_table"></div>
</div>
<script>

  $("#table").load("table.html");
  $("#values_table").load("values_table.html");

  $.getJSON("values.json", function(data) {

    $( "#calc" ).submit(function(event) {
     let total = 0;
     $("#InputName").val().toUpperCase().split('').map(letter => {
       if (letter != " ") {
        console.log(letter, data[letter]);
        total += data[letter];
      }
    });
     $("#total").text("The total is " + total);
     $("#total").removeClass("hidden");
     event.preventDefault();
   });

  });
</script>
</div>
</main>
</body>
